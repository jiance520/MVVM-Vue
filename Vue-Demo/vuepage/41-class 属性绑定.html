<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		.active {
			width: 100px;
			height: 100px;
			background: green;
		}
		.text-danger {
			background: red;
		}
		</style>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app">
		 <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
		 </div>
	    </div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    isActive: true,
			hasError: false
		  }
		}) ;
</script>
