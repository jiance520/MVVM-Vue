<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app">
		  <ol>
		    <li v-for="site in sites">
		      {{ site.name }}  --  {{ site.name.length }}
		    </li>
		  </ol>
		  <hr />
		  <ol>
		    <li v-for="(site, index) in sites">
		      {{ site.name }}  --  {{ index }} 
		    </li>
		  </ol>
		</div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
				  el: '#app',
				  data: {
				    sites: [
				      { name: 'Runoob' },
				      { name: 'Google' },
				      { name: 'Taobao' }
				    ]
				  }
				})
</script>
