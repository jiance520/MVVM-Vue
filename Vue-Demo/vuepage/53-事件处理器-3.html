<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app">
			<!--
按键修饰符
Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：
-- 只有在 keyCode 是 13 时调用 vm.submit() --
<input v-on:keyup.13="submit">
记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名：
-- 同上 --
<input v-on:keyup.enter="submit">
-- 缩写语法 --
<input @keyup.enter="submit">
全部的按键别名：
.enter
.tab
.delete (捕获 "删除" 和 "退格" 键)
.esc
.space
.up
.down
.left
.right
.ctrl
.alt
.shift
.meta	
			-->
		   <form action="index.html" method="get" id="myfrom">
           	<p>用户名：<input type="text"/></p>
           	<p>密码:<input type="password"/></p>
           	<p><input v-on:keyup.enter="submit" type="text" placeholder="enter键提交"/></p>
           </form>
		</div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data: {
			    name: 'Vue.js'
			},
			// 在 `methods` 对象中定义方法
			methods: {
			   submit:function(){
			   	  var node = $("#myfrom")[0];
			   	  //alert(node.method);
			   	  node.submit();
			   }
			}
		});
		
</script>
