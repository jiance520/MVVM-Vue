

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		.s1{
			display: inline-block;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app">
		  <h3>v-for 可以通过一个对象的属性来迭代数据：</h3>
		  <ul>
		    <li v-for="value in object">
		    {{ value }}
		    </li>
		  </ul>
		  <hr/>
		  <h3>v-for 可以提供第二个的参数为键名：：</h3>
		  <ul>
		    <li v-for="(value, key) in object">
		    {{ key }} : {{ value }}
		    </li>
		  </ul>
		  <hr/>
		  <h3>v-for 可以提供第三个参数为索引：</h3>
		  <ul>
		    <li v-for="(value, key, index) in object">
			    <span v-if="index % 2 == 0" class="s1">
			       {{ index }}. {{ key }} : {{ value }}
			    </span>	
			    <span v-else>
			       {{ index }}. {{ key }} : {{ value }}
			    </span>	
		    </li>
		  </ul>
		  <hr/>
		</div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    object: {
		      name: '菜鸟教程',
		      url: 'http://www.runoob.com',
		      slogan: '学的不仅是技术，更是梦想！'
		    }
		  }
		})
</script>
