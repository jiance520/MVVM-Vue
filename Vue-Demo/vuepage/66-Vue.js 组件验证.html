<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<!--
Prop 验证:当 prop 验证失败的时候，(开发环境构建版本的) Vue 将会产生一个控制台的警告。
组件可以为 props 指定验证要求。
prop 是一个对象而不是字符串数组时，它包含验证要求：
Vue.component('example', {
  props: {
    // 基础类型检测 （`null` 意思是任何类型都可以）
    propA: Number,
    // 多种类型
    propB: [String, Number],
    // 必传且是字符串
    propC: {
      type: String,
      required: true
    },
    // 数字，有默认值
    propD: {
      type: Number,
      default: 100
    },
    // 数组／对象的默认值应当由一个工厂函数返回
    propE: {
      type: Object,
      default: function () {
        return { message: 'hello' }
      }
    },
    // 自定义验证函数
    propF: {
      validator: function (value) {
        return value > 10
      }
    }
  }
})

type 可以是下面原生构造器：
String
Number
Boolean
Function
Object
Array
type 也可以是一个自定义构造器，使用 instanceof 检测。

例如，给定下列现成的构造函数：
function Person (firstName, lastName) {
  this.firstName = firstName
  this.lastName = lastName
}
你可以使用：
Vue.component('blog-post', {
  props: {
    author: Person
  }
})
来验证 author prop 的值是否是通过 new Person 创建的。
		-->
		<div id="app1">
		    <child1 title="组件验证" likes="13"></child1>
		</div>

	</body>
</html>
<script type="text/javascript">
	// 注册
	Vue.component('child1', {
	  // 声明 props
	  props: {
		  title: String,
		  likes: {
		      validator: function (value) {
		      	var vs = !isNaN(value);//是否是数字
		        return vs;
		      }
		   }
	  },
	  // 同样也可以在 vm 实例中像 "this.message" 这样使用
	  template: "<span>{{ title }} -- {{ likes }}</span>"
	})
	// 创建根实例
	var app1 = new Vue({
	  el: '#app1'
	})
	
</script>
