<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app">
		    <div v-if="type == 'A'">
		      A
		    </div>
		    <div v-else-if="type == 'B'">
		      B
		    </div>
		    <div v-else-if="type == 'C'">
		      C
		    </div>
		    <div v-else>
		      Not A/B/C
		    </div>
		</div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
			  el: '#app',
			  data: {
			    type: 'C'
			  }
			})
</script>
