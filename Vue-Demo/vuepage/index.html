<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<p>{{test()}}</p>
		</div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello stundent'
			},
			methods:{
				test:function(){
					return this.message + ' welcome vue' ;
				}
			}
		});
		
		$(function(){
			//alert(0);
			$(document).on("click","p",function(){
				alert($(this).text());
			});
		})
</script>
