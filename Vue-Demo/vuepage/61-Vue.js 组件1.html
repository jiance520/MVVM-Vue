<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app1">
			<runoob1></runoob1>
		</div>

        <div id="app2">
		    <runoob1></runoob1>
		    <runoob2></runoob2>
		</div>
		
	</body>
</html>
<script type="text/javascript">
	// 组件必须放在实例中
	// 所有实例都能用全局组件。
	// 注册 全局组件
	Vue.component('runoob1', {
	  template: '<h1>自定义全局组件!</h1>'
	})
	// 创建根实例
	var app1 = new Vue({
	  el: '#app1'
	})
	
	
	var Child = {
	  template: '<h1>自定义局部组件!</h1>'
	}
 
	// 创建根实例
	var app2 =new Vue({
	  el: '#app2',
	  components: { // 局部组件
	    // <runoob2> 将只在父模板可用
	    'runoob2': Child
	  }
	})
</script>
