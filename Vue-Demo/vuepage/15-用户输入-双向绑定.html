<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<!--
			3:v-model用在表单控件上的，用于实现双向数据绑定，
			所以如果你用在除了表单控件以外的标签是没有任何效果的。
		-->
		<h1>使用 v-model 指令来实现双向数据绑定</h1>
		<div id="app">
		    <p>{{ message }}</p>
		    <input v-model="message">
		</div>
	</body>
</html>
<script type="text/javascript">
		var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Runoob!'
			  }
			})
</script>
