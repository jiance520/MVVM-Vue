<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.js" ></script>
	<body>
		<div id="app1">
		    <p>页面载入时，input 元素自动获取焦点：</p>
		    <input v-focus1>
		</div>
		<div id="app2">
		  <p>页面载入时，input 元素自动获取焦点：</p>
		  <input v-focus2>
		</div>
	</body>
</html>
<script type="text/javascript">
// 注册一个全局自定义指令 v-focus1
Vue.directive('focus1', {
  // 当绑定元素插入到 DOM 中。
  inserted: function (el) {
    // 聚焦元素
    el.focus()
  }
})
// 创建根实例
var app1 = new Vue({
  el: '#app1'
})

// 创建根实例
var app2 = new Vue({
  el: '#app2',
  directives: {
    // 注册一个局部的自定义指令 v-focus2
    focus2: {
      // 指令的定义
      inserted: function (el) {
        // 聚焦元素
        el.focus()
      }
    }
  }
})
</script>
