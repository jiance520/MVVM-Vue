<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
/*外部样式导入*/
@import url("css/index.css");

		</style>
		
<script src="js/jquery-1.12.4.js"></script>		
<script src="js/vue.js"></script>
<script src="js/vue-router.js" ></script>
<script src="js/index.js"></script>

	</head>
<!--
如果表格数据返回较慢，可以开启loading效果

使用方法：

默认设置 is-loading为true
当表格数据返回后设置为false关闭 loading
-->	
	<body>
		<div id="app">
		<template>
		    <div>
		        <input type="button" value="重新请求" @click="request()"/>
		        <v-table
		                is-horizontal-resize
		                :is-loading="isLoading"
		                style="width:100%"
		                :columns="columns"
		                :table-data="tableData"
		                row-hover-color="#eee"
		                row-click-color="#edf7ff"
		        ></v-table>
		    </div>
		</template>
		</div>
	</body>
</html>
<script type="text/javascript">
	var Main ={
        name: 'frozen-title-columns',
          data() {
            return {
                  isLoading: true,
                  tableData: null,
                  columns: [
                      {field: 'name', title: '姓名', width: 80, titleAlign: 'center', columnAlign: 'center',isResize: true},
                      {field: 'tel', title: '手机号码', width: 80, titleAlign: 'center', columnAlign: 'center',isResize: true},
                      {field: 'hobby', title: '爱好', width: 80, titleAlign: 'center', columnAlign: 'center',isResize: true},
                      {field: 'address',title: '地址', width: 280,titleAlign: 'center',columnAlign: 'left',isResize: true}
                  ]
                }
        },
        methods: {

            request(){
                this.isLoading = true;

                var r = Math.random();

                setTimeout(x => {
                    this.isLoading = false;

                    if (r > 0.5) {
                        this.tableData = null;
                    } else {
                        this.tableData = [
                             {"name":"赵伟","tel":"156*****1987","hobby":"钢琴、书法、唱歌","address":"上海市黄浦区金陵东路569号17楼"},
                             {"name":"李伟","tel":"182*****1538","hobby":"钢琴、书法、唱歌","address":"上海市奉贤区南桥镇立新路12号2楼"},
                             {"name":"孙伟","tel":"161*****0097","hobby":"钢琴、书法、唱歌","address":"上海市崇明县城桥镇八一路739号"},
                             {"name":"周伟","tel":"197*****1123","hobby":"钢琴、书法、唱歌","address":"上海市青浦区青浦镇章浜路24号"},
                             {"name":"吴伟","tel":"183*****6678","hobby":"钢琴、书法、唱歌","address":"上海市松江区乐都西路867-871号"}
                         ];
                    }
                }, 3000);
            }
        },
        created(){

            this.request();
        }
    }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
	
</script>
